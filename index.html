<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layoom is Poor</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    video {
      max-width: 100%;
      border: 3px solid white;
      border-radius: 10px;
    }
    h1 {
      margin-top: 1.5rem;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    // Create video element
    const video = document.createElement('video');
    video.src = 'https://cdn.discordapp.com/attachments/1098937432520544266/1363144913557917887/poorlarp.MP4?ex=680b8ea1&is=680a3d21&hm=1f313a704fd4e84e8bbc1a838334c174dfb31abb6185aa05c37595a1ed55acb3&';
    video.controls = true;
    video.autoplay = true;
    video.loop = true;

    // Create message element
    const message = document.createElement('h1');
    message.textContent = 'LAYOOM IS POOR';

    // Add to DOM
    const app = document.getElementById('app');
    app.appendChild(video);
    app.appendChild(message);
  </script>
</body>
</html>
